<script>
    
let n;
let input;
let angka;
let m;
alert("program unutk mengecek bilangan prima atau bukan ğŸ¤« klik enter untuk melanjutkan");
input = prompt("tolong dinput angkanya kak:ğŸ‘‡");
angka = parseInt(input);
n = Math.floor(Math.sqrt(angka));
if(angka <= 1) {
    alert(`${angka} bukan bilangan prima nih kakğŸ™…`);

}else{
for(let i = 2; i <= n; i++){//pengecekan
    m = angka % i;
    if(m === 0){
        break;
    }
}if (m === 0){
    alert(`${angka} bukan bilangan prima nih kakğŸ™…`);
}else{
    alert(`yep ${angka} ini bilangan prima kaka ğŸ‘`);
}
}
