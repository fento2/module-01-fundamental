<script>
{
    //fento


    let daftarProduk = ["Kaos Polos Hitam","Hoddie Oversize","Jaket Varsity","Topi Snapback","Kemeja Flanel"];
    let option ;
    let keluar = true ;            

    do{
    option = prompt(`\n                              ===MENU PRODUK DISTRO===\n\n1. Lihat Produk\n2. Tambah produk\n3. Perbaharui produk\n4. Hapus produk\n5. Keluar\n\nMasukan nomor menu:`);
   
    if(parseInt(option) === 1){
        alert(lihatProduk());        
    }else if(parseInt(option) === 2){
         let loop ;
        do{
            alert(tambahProduk());
            loop = prompt(`ingin Menambah Produk lagi?\nyes: y\nno: any key`);
        }while(loop === "y")
    }else if(parseInt(option) === 3){
        let loop ;
        do{
            alert(PerbaharuiProduk());
            loop = prompt(`ingin Memperbaharui Produk lagi?\nyes: y\nno: any key`);
        }while(loop === "y")
    }else if(parseInt(option) == 4){
       let loop ;
        do{
            alert(hapusProduk());
            loop = prompt(`ingin Menghapus Produk lagi?\nyes: y\nno: any key`);
        }while(loop === "y")
    }else if(isNaN(option)){

    }else if(parseInt(option) === 5 || option === null){
        keluar = false;
    }
    }while(keluar);           


    function lihatProduk(){
        let print = "";
        print += `\nDaftar Produk :\n\n`;
        for(let i = 0; i < daftarProduk.length; i++){
            print += `${i + 1}. ${daftarProduk[i]}\n`;
        }
        return print; 
    }

    function tambahProduk(){
    
        let print = "";
        let tambah = prompt(`\n                                 ===Tambah Produk===\n${lihatProduk()}\nMasukan nama produk yang ingin ditambahkan:`);
        daftarProduk.push(tambah);
        print += `\n                                 ===Tambah Produk===\n${lihatProduk()}\nProduk "${tambah}" berhasil ditambahkan `;
        
        return print;
    }

    function PerbaharuiProduk(){
        let option = parseInt(prompt(`\n                                 ===Perbaharui Produk===\n${lihatProduk()}\nMasukan nomor produk yang ingin diperbaharui:`));
        let print = `\n                                 ===Perbaharui Produk===\n\n"${daftarProduk[option-1]}"`;
        daftarProduk.splice(option-1,1,"");
        let namaBaru = prompt(`\n                                 ===Perbaharui Produk===\n${lihatProduk()}\nMasukan Nama Produk:`);
        daftarProduk.splice(option-1,1,namaBaru);
        print += ` telah diperbaharui menjadi "${namaBaru}"\n${lihatProduk()}`;
        return print;
    }

    function hapusProduk(){
        let option = parseInt(prompt(`\n                                 ===Hapus Produk===\n${lihatProduk()}\nMasukan nomor produk yang ingin dihapus:`));
        let print = `\n                                 ===Hapus Produk===\n\n"${daftarProduk[option-1]}" telah dihapus! dari list\n`;
        daftarProduk.splice(option-1,1);
        print += `${lihatProduk()}`;
        return print;
    }
}
</script>
