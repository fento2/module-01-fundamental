<script>
{
    //fento


    let daftarProduk = [
        ["Kaos Polos Hitam",40000 ,20],
        ["Hoddie Oversize", 10000,5],
        ["Jaket Varsity", 15000 ,4]
    ];

    let option ;
    let keluar = true ;            

    do{
    option = prompt(`\n                              ===MENU PRODUK DISTRO===\n\n1. Lihat Produk\n2. Tambah produk\n3. Perbaharui produk\n4. Hapus produk\n5. Keluar\n\nMasukan nomor menu:`);
   
    if(parseInt(option) === 1){
        alert(lihatProduk());        
    }else if(parseInt(option) === 2){
         let loop ;
        do{
            alert(tambahProduk());
            loop = prompt(`ingin Menambah Produk lagi?\nyes: y\nno: any key`);
        }while(loop === "y")
    }else if(parseInt(option) === 3){
        let loop ;
        do{
            alert(PerbaharuiProduk());
            loop = prompt(`ingin Memperbaharui Produk lagi?\nyes: y\nno: any key`);
        }while(loop === "y")
    }else if(parseInt(option) == 4){
       let loop ;
        do{
            alert(hapusProduk());
            loop = prompt(`ingin Menghapus Produk lagi?\nyes: y\nno: any key`);
        }while(loop === "y")
    }else if(isNaN(option)){

    }else if(parseInt(option) === 5 || option === null){
        keluar = false;
    }
    }while(keluar);           


    function lihatProduk(){
        let print = "";
        print += `\nDaftar Produk :\n\n`;
        for(let i = 0; i < daftarProduk.length; i++){
            let option = daftarProduk[i];
            print += `${i + 1}. Nama: ${option[0]}, Harga: ${option[1].toLocaleString("id",{style: "currency",currency: "IDR"})}, Stok: ${option[2]}\n`;
        }
        return print;
    }

    function tambahProduk(){
    
        let print = "";
        let namaProduk = prompt(`\n                                 ===Tambah Produk===\n\nMasukan Nama produk yang ingin ditambahkan:`);
        let tambahHarga = prompt(`\n                                 ===Tambah Produk===\n\nMasukan Harga produk yang ingin ditambahkan:`);
        let tambahStok = prompt(`\n                                 ===Tambah Produk===\n\nMasukan Stok produk yang ingin ditambahkan:`);
        daftarProduk.push([namaProduk, tambahHarga, tambahStok]);
        print += `\n                                 ===Tambah Produk===\n${lihatProduk()}\nProduk\n"${namaProduk}" dengan Harga:${tambahHarga.toLocaleString("id",{style: "currency",currency: "IDR"})} Stok: "${tambahStok}"\nberhasil ditambahkan `;
        
        return print;
    }

    function PerbaharuiProduk(){
        let option = parseInt(prompt(`\n                                 ===Perbaharui Produk===\n${lihatProduk()}\nMasukan nomor produk yang ingin diperbaharui:`));
        let print = `\n                                 ===Perbaharui Produk===\n\nProduk Nama: "${daftarProduk[option-1][0]}" dengan Harga: ${daftarProduk[option-1][1].toLocaleString("id",{style: "currency",currency: "IDR"})} Stok: ${daftarProduk[option-1][2]}\nberhasil diperbahari menjadi`;
        let namaProduk = prompt(`\n                                 ===Perbaharui Produk===\n\nMasukan Nama produk yang ingin ditambahkan:`);
        let tambahHarga = prompt(`\n                                 ===Perbaharui Produk===\n\nMasukan Harga produk yang ingin ditambahkan:`);
        let tambahStok = prompt(`\n                                 ===Perbaharui Produk===\n\nMasukan Stok produk yang ingin ditambahkan:`);
        daftarProduk[option-1] = [namaProduk, tambahHarga, tambahStok];
        //.splice(option-1,1,[namaProduk, tambahHarga, tambahStok]);
        print += ` telah diperbaharui menjadi: \nProduk"${namaProduk}" dengan Harga: ${tambahHarga.toLocaleString("id",{style: "currency",currency: "IDR"})} Stok:"${tambahStok}"\n`;
        return print;
    }

    function hapusProduk(){
        let option = parseInt(prompt(`\n                                 ===Hapus Produk===\n${lihatProduk()}\nMasukan nomor produk yang ingin dihapus:`));
        let print = `\n                                 ===Hapus Produk===\n\nProduk dengan Nama:"${daftarProduk[option-1][0]}" Harga: ${daftarProduk[option-1][1].toLocaleString("id",{style: "currency",currency: "IDR"})} Stok "${daftarProduk[option-1][2]}" telah dihapus! dari list\n`;
        daftarProduk.splice(option-1,1);
        print += `${lihatProduk()}`;
        return print;
    }
}
</script>
